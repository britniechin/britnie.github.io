<html lang="en">
<head>
  <title>Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Social Media Designs</h2>  
  <h4>Here are some of the designs I made for Puget Sound World Usability and Sproutables for there social media!</h4>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="Media /Copy of Copy of SPEAKERS.png" alt="Speaker" style="width:100%;">
      </div>

      <div class="item">
        <img src="Media /DESIGNING THE FUTURE WE WANT-3.png" alt="Future" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="Media /Krys Blackwood.png" alt="Krys Blackwood" style="width:100%;">
      </div>

      <div class="item">
        <img src="Media /Connect.png" alt="Connect" style="width:100%;">
      </div>

      <div class="item">
        <img src="Media /autonomy control .png" alt="Autonomy" style="width:100%;">
      </div>

      <div class="item">
        <img src="Media /collab and contri.png" alt="Collaboration" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
